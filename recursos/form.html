<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Instapago</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css.css">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            @media print {
                body * {
                    display:none;
                }
                body .printable {
                    display:block;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <!-- CREDIT CARD FORM STARTS HERE -->
                    <div class="panel panel-default credit-card-box">
                        <div class="panel-heading display-table" >
                            <div class="row display-tr" >
                                <h3 class="panel-title display-td text-uppercase">detalles del pago</h3>
                                <div class="display-td" >
                                    <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="javascript:void(0);" enctype="application/x-www-form-urlencoded" onsubmit="return ValPago(); return document.MM_returnValue" name="FormPayUsuario" id="FormPayUsuario">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="cardNumber" class="text-uppercase">
                                                número de tarjeta
                                            </label>
                                            <div class="input-group">
                                                <input
                                                       type="tel"
                                                       class="form-control"
                                                       name="cardNumber"
                                                       id="cardNumber"
                                                       placeholder="Valid Card Number"
                                                       required autofocus
                                                       />
                                                <span class="input-group-addon">
                                                    <i class="fa fa-credit-card"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 col-md-6">
                                        <div class="form-group">
                                            <label for="cardNumber" class="text-uppercase">
                                                tarjeta habiente
                                            </label>
                                            <div class="input-group">
                                                <input
                                                       type="tel"
                                                       class="form-control"
                                                       name="cardHolder"
                                                       id="cardHolder"
                                                       placeholder="Card Holder"
                                                       required autofocus
                                                       />
                                                <span class="input-group-addon">
                                                    <i class="fa fa-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-md-6 pull-right">
                                        <div class="form-group">
                                            <label for="cardNumber" class="text-uppercase">
                                                número de identificación
                                            </label>
                                            <div class="input-group">
                                                <input
                                                       type="tel"
                                                       class="form-control"
                                                       name="cardHolderId"
                                                       id="cardHolderId"
                                                       placeholder="Card Holder Id"
                                                       required autofocus
                                                       />
                                                <span class="input-group-addon">
                                                    <i class="fa fa-info-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <label for="cardExpiry" class="text-uppercase">
                                                <span class="hidden-xs">fecha</span> expiración
                                            </label>
                                            <input
                                                   type="tel"
                                                   class="form-control"
                                                   name="cardExpiry"
                                                   placeholder="MM / YY"
                                                   required
                                                   />
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <div class="form-group">
                                            <label for="cardCVC">
                                                CV CODE
                                            </label>
                                            <input
                                                   type="tel"
                                                   class="form-control"
                                                   name="cardCVC"
                                                   placeholder="CVC"
                                                   required
                                                   />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button class="btn btn-success btn-sm btn-lg btn-block text-uppercase" type="submit">
                                            procesar pago
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12"><br/>
                                        <p id="Instapago"></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- CREDIT CARD FORM ENDS HERE -->
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            function ValPago() {
                var str, ruta=document.FormPayUsuario
                var resultado=$.ajax({
                    type:"POST",
                    data:$("#FormPayUsuario").serialize(),
                    url:'sample.php',
                    dataType:'text',async:false
                }).responseText;
                document.getElementById("Instapago").innerHTML=resultado;
            }
        </script>
    </body>
</html>
